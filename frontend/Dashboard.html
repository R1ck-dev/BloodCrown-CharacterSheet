<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodCrown - Meus Personagens</title>
    <link rel="stylesheet" href="assets/css/Register.css"> 
    <style>
        /* Ajustes espec√≠ficos para o Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--gold);
        }
        
        .char-list {
            display: grid;
            gap: 1rem;
            text-align: left;
        }

        .char-card {
            background: rgba(0,0,0,0.1);
            border: 1px solid var(--gray);
            padding: 1rem;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .char-card:hover {
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        .btn-logout:hover {
            background: rgba(0,0,0,0.1);
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>
    <main class="container" style="max-width: 800px;">
        <section class="card">
            
            <div class="dashboard-header">
                <h1>Mesa de Jogo</h1>
                <button id="btnLogout" class="btn-logout">Sair</button>
            </div>

            <p id="welcomeMessage">Bem-vindo, Viajante.</p>

            <div class="char-list" id="charactersList">
                <p style="text-align: center; font-style: italic;">Carregando pergaminhos...</p>
            </div>

            <button id="btnNewChar" style="width: 100%; margin-top: 2rem;">+ Criar Nova Ficha</button>

        </section>
    </main>

    <script src="assets/js/ApiService.js"></script>
    <script src="assets/js/Dashboard.js"></script>
</body>
</html>
